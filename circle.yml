machine:
  environment:
    YARN_VERSION: 0.24.6
  node:
    version: 8
dependencies:
  pre:
    - curl -fsSL https://git.io/v2Ifn | bash
    - |
          if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
            curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
          fi
    - nvm install 4
    - nvm install 6

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install --no-progress
test:
  override:
    - nvm alias default 6
    - circleci-matrix
    - yarn test
    - nvm alias default 4
    - circleci-matrix
    - yarn test
    - nvm alias default 8
    - circleci-matrix
    - yarn test
